<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Portal - Patient Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ğŸ¥ Clinic Portal</h1>
            <p>Patient Management System</p>
        </div>
    </header>

    <main class="container">
        <!-- Patient Registration Section -->
        <section class="card">
            <h2>ğŸ“ Register New Patient</h2>
            <form id="registerForm" class="form">
                <div class="form-group">
                    <label for="patientName">Full Name *</label>
                    <input type="text" id="patientName" required placeholder="John Doe">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="patientAge">Age</label>
                        <input type="number" id="patientAge" min="0" max="150" placeholder="30">
                    </div>
                    
                    <div class="form-group">
                        <label for="patientGender">Gender</label>
                        <select id="patientGender">
                            <option value="Other">Other</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="patientPhone">Phone</label>
                        <input type="tel" id="patientPhone" placeholder="555-1234">
                    </div>
                    
                    <div class="form-group">
                        <label for="patientEmail">Email</label>
                        <input type="email" id="patientEmail" placeholder="john@example.com">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Register Patient</button>
                <div id="registerResult" class="message"></div>
            </form>
        </section>

        <!-- Appointment Scheduling Section -->
        <section class="card">
            <h2>ğŸ“… Schedule Appointment</h2>
            <form id="appointmentForm" class="form">
                <div class="form-group">
                    <label for="apptPatientId">Patient ID *</label>
                    <input type="number" id="apptPatientId" required placeholder="1">
                </div>
                
                <div class="form-group">
                    <label for="apptDoctor">Doctor Name</label>
                    <input type="text" id="apptDoctor" placeholder="Dr. Smith">
                </div>
                
                <div class="form-group">
                    <label for="apptDatetime">Date & Time *</label>
                    <input type="datetime-local" id="apptDatetime" required>
                </div>
                
                <div class="form-group">
                    <label for="apptNotes">Notes</label>
                    <textarea id="apptNotes" rows="3" placeholder="Reason for visit, symptoms, etc."></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Schedule Appointment</button>
                <div id="apptResult" class="message"></div>
            </form>
        </section>

        <!-- Patient List Section -->
        <section class="card">
            <div class="card-header">
                <h2>ğŸ‘¥ Registered Patients</h2>
                <button onclick="loadPatients()" class="btn btn-secondary">ğŸ”„ Refresh</button>
            </div>
            <div id="patientsList" class="data-list">
                <div class="loading">Loading patients...</div>
            </div>
        </section>

        <!-- Appointments List Section -->
        <section class="card">
            <div class="card-header">
                <h2>ğŸ“‹ Scheduled Appointments</h2>
                <button onclick="loadAppointments()" class="btn btn-secondary">ğŸ”„ Refresh</button>
            </div>
            <div id="appointmentsList" class="data-list">
                <div class="loading">Loading appointments...</div>
            </div>
        </section>

        <!-- Chat Section -->
        <section class="card">
            <h2>ğŸ’¬ Patient Chat</h2>
            <div class="form">
                <div class="form-group">
                    <label for="chatPatientId">Patient ID</label>
                    <input type="number" id="chatPatientId" placeholder="1">
                </div>
                
                <div class="form-group">
                    <label for="chatMessage">Message</label>
                    <textarea id="chatMessage" rows="3" placeholder="Type your message..."></textarea>
                </div>
                
                <button onclick="sendChatMessage()" class="btn btn-primary">Send Message</button>
                <div id="chatResult" class="message"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Clinic Portal. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
